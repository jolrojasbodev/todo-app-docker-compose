# Configuración de Nginx: Reverse Proxy y Servidor de Estáticos

server {
    listen 80;
    server_name localhost;

    # Sirve los archivos estáticos del frontend (HTML, CSS, JS)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Si no se encuentra un archivo, intenta servir index.html (para SPAs, aunque no es el caso)
        try_files $uri $uri/ /index.html;
    }

    # Redirige las peticiones /api/* al servicio 'backend'
    location /api {
        # El nombre 'backend' se resuelve por la red interna de Docker.
        # El puerto 5000 es el que expone el 'backend/Dockerfile'.
        proxy_pass http://backend:5000;
        
        # Cabeceras recomendadas para un reverse proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
